<ion-content class="no-scroll">
  <div class="flex-center">
    <ion-card>
      <div class="flex-center">
        <img src="../../../assets/logo.png" />
      </div>
      <ion-card-header>
        <ion-card-subtitle>Log in to get the full experience</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="buttons">
          <ion-button expand="block" (click)="signWithGoogle()" color="tertiary">
            <ion-icon slot="start" name="logo-google"></ion-icon>
            <p>Sign up with Google</p>
          </ion-button>
          <ion-button expand="block" (click)="signWithCredentials()" color="tertiary">
            <ion-icon slot="start" name="log-in-outline"></ion-icon>
            <p>Sign up with Credentials</p>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button fill="clear" expand="full" (click)="skipToHome()" color="medium">Skip</ion-button>
</ion-footer>
